<!DOCTYPE html><html><head>    <meta charset="UTF-8"/>    <meta name="HandheldFriendly" content="True"/>    <meta name="viewport" content="width=device-width, initial-scale=1">    <meta http-equiv="cleartype" content="on"/>    <title></title>    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css" />    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>    <script src="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.js"></script>    <script src="/orderForm/carstore.js"></script></head><body><div data-role="page">    <div data-role="header" data-position="fixed">        <h1>保养预约</h1>    </div><!-- /header -->    <div role="main" class="ui-content">        <form>            <input type="text" name="username" id="textinput-2" placeholder="您的称呼" value="">            <input type="number" name="miles" id="miles" pattern="[0-9]*"  placeholder="车辆里程" value="">            <label for="date">预约日期:</label>            <input type="date" name="orderDate" id="date">            <label for="select-choice-a" class="select">选择预约时间段：</label>            <select name="select-choice-a" id="select-choice-a">                <option value="1">9:00 - 11:00</option>                <option value="2">11:00 - 13:00</option>                <option value="3">13:00 - 15:00</option>                <option value="4">15:00 - 17:00</option>                <option value="5">17:00 - 19:00</option>                <option value="6">19:00 - 21:00</option>            </select>            <select id="selectCarBrand" name="carBrand">                <option value="-1">请选择车型</option>            </select>            <select id="selectCarSubBrand" name="carSubBrand">                <option value="-1">请选择车型</option>            </select>            <select id="selectCarModel" name="carModel">                <option value="-1">请选择车型</option>            </select>        </form>    </div><!-- /content -->    <script>        $(function() {            $.ajax({                type : "POST",                url  : "form.php",                cache : false,                data : formData,                success : onSuccess,                error : onError            });            $('#selectCarBrand').bind('click', function() {                var formData = $('#ajaxForm').serialize();                //.serialize() 方法创建以标准 URL 编码表示的文本字符串                $.ajax({                    type : "POST",                    url  : "form.php",                    cache : false,                    data : formData,                    success : onSuccess,                    error : onError                });                return false;            });        });    </script></div><!-- /page --></body></html>
