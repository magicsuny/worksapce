<!DOCTYPE html><html><head>    <meta charset="UTF-8"/>    <meta name="HandheldFriendly" content="True"/>    <meta name="viewport" content="width=device-width, initial-scale=1">    <meta http-equiv="cleartype" content="on"/>    <title></title>    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css" />    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>    <script src="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.js"></script></head><body><div data-role="page">    <div data-role="header" data-position="fixed">        <h1>保养预约</h1>    </div><!-- /header -->    <div role="main" class="ui-content">        <form>            <input type="text" name="username" id="textinput-2" placeholder="您的称呼" value="">            <input type="number" name="miles" id="miles" pattern="[0-9]*"  placeholder="车辆里程" value="">            <label for="date">预约日期:</label>            <input type="date" name="orderDate" id="date">            <label for="select-choice-a" class="select">选择预约时间段：</label>            <select name="select-choice-a" id="select-choice-a">                <option value="1">10:00 - 11:00</option>                <option value="2">11:00 - 12:00</option>                <option value="3">12:00 - 13:00</option>                <option value="4">13:00 - 14:00</option>                <option value="5">14:00 - 15:00</option>                <option value="6">15:00 - 16:00</option>                <option value="7">16:00 - 17:00</option>                <option value="8">17:00 - 18:00</option>                <option value="9">18:00 - 19:00</option>                <option value="10">19:00 - 20:00</option>                <option value="11">20:00 - 21:00</option>            </select>        </form>    </div><!-- /content --></div><!-- /page --></body></html>
